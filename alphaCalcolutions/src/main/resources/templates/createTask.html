<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create task</title>
    <link rel="stylesheet" type="text/css" href="/main.css">
    <link rel="stylesheet" type="text/css" href="/topPart.css">
</head>
<body>

<div th:replace="/includes/topPart :: topPart"></div>

<h2 class="text-align-center" th:text="'Create new task for project \'' + ${projectName} + '\'' "></h2>

<div class="container justify-content-center">
    <form action="/createTask/submit" th:object="${task}" method="post" class="w-25">
        <div class="row m-0">
            <label class="label">Title:</label>
            <input class="input" type="text" th:field="*{title}" required>
        </div>

        <div class="row">
            <label class="label">Task leader:</label>
            <select class="input" type="text" th:field="*{taskLeaderId}" required>
                <option th:each="user : ${userList}" th:value="${user.userId}"
                        th:text="${user.firstName} + ' ' + ${user.lastName}"></option>
            </select>
        </div>
        <div class="row">
            <label class="label">Assign task members:</label>
            <select class="input" type="text" th:field="*{assignedUserIds}" multiple id="multipleSelect">
                <option th:each="user : ${userList}" th:value="${user.userId}"
                        th:text="${user.firstName} + ' ' + ${user.lastName}"></option>
            </select>
        </div>

        <div class="row">
            <label class="label">Assign task dependencies:</label>
            <!--    <select class="input" type="text" th:field="*{taskDependencyIds}" multiple>-->
            <!--        <option th:each="user : ${userList}" th:value="${user.userId}"-->
            <!--                th:text="${user.firstName} + ' ' + ${user.lastName}"></option>-->
            <!--    </select>-->
        </div>

        <div class="row">
            <label class="label">Project start date:</label>
            <input class="input" type="date" th:field="*{startDate}" required>
        </div>

        <div class="row">
            <label class="label">Project end date:</label>
            <input class="input" type="date" th:field="*{endDate}" required>
        </div>

        <input type="number" th:field="*{projectId}" hidden="true">

        <div class="row mt-2">
            <button class="btn btn-secondary btn-md px-2" type="button"
                    th:onclick="'document.location.href = \'/seeTasks?projectId=' + *{projectId} + '\''"
            >
                Cancel
            </button>
            <button class="btn btn-primary btn-md px-2" type="submit">Create</button>
        </div>
    </form>
</div>
</body>
<script>
    var checkList = document.getElementById('multipleSelect');
    checkList.onmousedown = function(e) {
        e.preventDefault();
        var select = this;
        var scroll = select.scrollTop;
        e.target.selected = !e.target.selected;

        setTimeout(() => {select.scrollTop = scroll}, 0);
        select.focus();
    }
</script>
</html>
