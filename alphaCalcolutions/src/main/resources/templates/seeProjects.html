<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Page</title>
    <link rel="stylesheet" type="text/css" href="/main.css">
    <link rel="stylesheet" type="text/css" href="/topPart.css">
</head>
<body>

<div th:replace="/includes/topPart :: topPart"></div>

<div class="container justify-content-left">
    <button class="btn btn-primary btn-lg" onclick="document.location.href = '/project/create'">
        Create new Project
    </button>
</div>

<div class="container">
    <div class="card w-100 mb-2" th:each="project : ${projectList}" th:object="${project}">
        <h2 class="card-header" th:text="*{title}"></h2>
        <div class="card-body">
            <div class="pb-1">
                <b>Inception: </b>
                <span th:text="*{#temporals.format(startDate, 'EEEE, LLLL d, yyyy')}"></span>
            </div>
            <div class="pb-1">
                <b>Deadline:</b>
                <span th:text="*{#temporals.format(endDate, 'EEEE, LLLL d, yyyy')}"></span>
            </div>
            <p th:text="*{projectCost}"></p>
            <p th:text="*{projectDuration}"></p>
            <div class="row m-0 p-0">
                <button class="btn btn-primary btn-sm"
                        th:onclick="'document.location.href = \'/task?projectId=' + *{projectId} + '\''"
                >
                    View Project
                </button>
                <div>
                    <a th:href="'/project/edit?projectId=' + *{projectId}">
                        <button class="btn btn-secondary btn-sm">Edit</button>
                    </a>
                    <form class="d-inline"  action="/project/delete" method="post">
                        <input hidden name="projectId" th:value="*{projectId}"/>
                        <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
