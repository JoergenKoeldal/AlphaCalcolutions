<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="/includes/head :: head(title = 'GANNT Diagram')"></head>

<div th:replace="/includes/topPart :: topPart"></div>

<body>
    <div id="chart_div" class="m-2"></div>
</body>

<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script type="text/javascript" th:inline="javascript">
    google.charts.load('current', {'packages':['gantt']});
    google.charts.setOnLoadCallback(drawChart);

    function daysToMilliseconds(days) {
        return days * 24 * 60 * 60 * 1000;
    }

    function drawChart() {
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Task ID');
        data.addColumn('string', 'Task Name');
        data.addColumn('string', 'Resource');
        data.addColumn('date', 'Start Date');
        data.addColumn('date', 'End Date');
        data.addColumn('number', 'Duration');
        data.addColumn('number', 'Percent Complete');
        data.addColumn('string', 'Dependencies');

        let rows = []
        const tasks = [[${taskList}]]
        for (let task of tasks){
            console.log([task.taskId + "", task.title, task.taskDependencyIds.join(","), new Date(task.startDate), new Date(task.endDate), null, 0, task.taskDependencyIds.join(",")])
            rows.push([task.taskId + "", task.title, task.taskDependencyIds.join(","), new Date(task.startDate), new Date(task.endDate), null, 0, task.taskDependencyIds.join(",")])
        }
        data.addRows(rows)

        var options = {
            height: 275
        };

        var chart = new google.visualization.Gantt(document.getElementById('chart_div'));

        chart.draw(data, options);
    }
</script>
</html>
