<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Employee</title>
</head>
<body>

<form action="/createEmployee/submit" th:object="${employee}" method="post">
    <label>First Name:</label>
    <input type="text" th:field="*{firstName}" required>
    <label>Last Name:</label>
    <input type="text" th:field="*{lastName}" required>
    <label>Title:</label>
    <select type="number" th:field="*{title.employeeTitleId}" required>
        <option th:each="employeeTitle : ${employeeTitleList}" th:value="${employeeTitle.employeeTitleId}"
                th:text="${employeeTitle.employeeTitle}"></option>
    </select>
    <label>Hourly Salary:</label>
    <input type="number" th:field="*{hourlySalary}" required>
    <button type="submit">Create</button>
</form>

</body>
</html>
